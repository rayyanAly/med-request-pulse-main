# Nginx configuration for panel_v2 SPA
# Apply this to your server configuration

# SPA routing for panel_v2 frontend
location /panel_v2/ {
    alias /path/to/your/panel_v2/dist/;
    try_files $uri $uri/ /panel_v2/index.html;
}

# API proxy for panel_v2
location /api/api_panel/v2/ {
    proxy_pass https://800pharmacy.ae/api_panel/v2/;
    proxy_set_header Host 800pharmacy.ae;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin https://800pharmacy.ae;
    proxy_set_header X-Forwarded-Host 800pharmacy.ae;
    
    # Handle CORS - allow OPTIONS preflight
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Partner-Id,X-Ref-Id,X-Session,X-Security-Code' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    if ($request_method = 'POST') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Partner-Id,X-Ref-Id,X-Session,X-Security-Code' always;
    }
    
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
}

# Alternative: Direct API endpoint configuration
# If using the RESTful /orders/create endpoint instead of query params
location /api_panel/v2/orders/create {
    proxy_pass https://800pharmacy.ae/api_panel/v2/orders/create;
    proxy_set_header Host 800pharmacy.ae;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Origin https://800pharmacy.ae;
    proxy_set_header X-Forwarded-Host 800pharmacy.ae;
    
    # Handle CORS - allow OPTIONS preflight
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Partner-Id,X-Security-Code' always;
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain';
        add_header 'Content-Length' 0;
        return 204;
    }
    
    if ($request_method = 'POST') {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-Partner-Id,X-Security-Code,Content-Type' always;
    }
}
